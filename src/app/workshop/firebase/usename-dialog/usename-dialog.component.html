<h1 mat-dialog-title>กรุณาป้อน Username</h1><br>
<div mat-dialog-content>
	<mat-form-field appearance="outline">
		<mat-label>Username</mat-label>
		<input matInput [(ngModel)]="data.userName">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="data">Login</button>
	<button mat-button (click)="onNoClick()">Leave</button>
</div>
