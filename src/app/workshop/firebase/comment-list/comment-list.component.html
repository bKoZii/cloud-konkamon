<article class="message" *ngFor="let tutorial of comments?.slice()?.reverse(); let i = index">
  <div class="message-header">
    <p>
      {{ tutorial.username }}
    </p>
    {{ tutorial.datePosted | date:'dd/MM/yyyy HH:mm:ss'}}
  </div>
  <div class="message-body has-background-grey">
    <p>
      {{ tutorial.content }}
    </p>
  </div>
</article>
